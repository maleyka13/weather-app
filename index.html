<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="./assets/img/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>invalid city name</p>
      </div>
      <div class="weather">
        <img src="./assets/img/rain.png" class="weather-icon" />
        <h1 class="temp">20 Â°C</h1>
        <h2 class="city">Azerbaijan</h2>
        <div class="details">
          <div class="col">
            <img src="assets/img/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="assets/img/wind.png" />
            <div>
              <p class="wind">20 km/h</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
